<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project</title>
    <link rel="stylesheet" href="css/reservation.css">
</head>

<body>
    <header>
        <div class="header-left-side">
            <a href="index.html" class="header-link">HOME</a>
            <a href="menu.html" class="header-link">MENU</a>
            <a href="reservation.html" class="header-link">RESERVATION</a>
        </div>
        <div class="header-logo">
            <img src="img/logo.png" alt="logo" class="header-logo-image">
        </div>
        <div class="header-right-side">
            <a href="about.html" class="header-link">ABOUT</a>
            <a href="staff.html" class="header-link">STAFF</a>
            <a href="contact.html" class="header-link">CONTACT</a>
        </div>
        <div class="header-menu">
            <img src="img/menu.png" alt="menu">
        </div>
    </header>
    <main>
        <div class="reservation-container">
            <h1 class="reservation-title">RESERVATION</h1>
            <form action="#" method="post" class="reservation-form">
                <label for="name" class="reservation-label">Name:</label>
                <input type="text" id="name" name="name" class="reservation-input" required>

                <label for="email" class="reservation-label">Email:</label>
                <input type="email" id="email" name="email" class="reservation-input" required>

                <label for="phone" class="reservation-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="reservation-input" required>

                <label for="date" class="reservation-label">Date:</label>
                <input type="date" id="date" name="date" class="reservation-input" required>

                <label for="time" class="reservation-label">Time:</label>
                <input type="time" id="time" name="time" class="reservation-input" required>

                <label for="guests" class="reservation-label">Number of Guests:</label>
                <input type="number" id="guests" name="guests" class="reservation-input" min="1" max="20" required>

                <button type="submit" class="reservation-button">Book Now</button>
            </form>
        </div>
    </main>
</body>

</html>
